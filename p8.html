<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
            background-color: #f9f9f9;
        }
        .message {
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            background-color: #e0e0e0;
        }
        .sender {
            font-weight: bold;
        }
        .message-input {
            display: flex;
            margin-top: 10px;
        }
        .message-input input {
            flex: 1;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        .message-input button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .message-input button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <h1>Real-Time Chat</h1>
        <div class="chat-box" id="chat-box">
            <!-- Messages will be loaded here -->
        </div>
        <div class="message-input">
            <input type="text" id="message" placeholder="Type your message..." />
            <button id="sendMessage">Send</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Load messages when the page loads
            loadMessages();
        
            // Send message on button click
            $('#sendMessage').click(function() {
                let message = $('#message').val().trim();
                if (message !== '') {
                    $.ajax({
                        url: 'http://localhost/ICT_react/send_message.php',
                        type: 'POST',
                        data: { message: message },
                        success: function() {
                            $('#message').val(''); // Clear the input
                            loadMessages(); // Reload the chat after sending a message
                        }
                    });
                }
            });
        
            // Function to load messages
            function loadMessages() {
                $.ajax({
                    url: 'http://localhost/ICT_react/get_messages.php',
                    type: 'GET',
                    success: function(data) {
                        $('#chat-box').html(data);
                        // Scroll to the bottom of the chat box
                        $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
                    }
                });
            }
        
            // Polling the server every 2 seconds to get new messages
            setInterval(loadMessages, 2000);
        });
        
    </script>
</body>
</html>
